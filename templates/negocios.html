<div class="seccion-negocios" ng-controller="negociosCtrl as vm">
  <!--Menu de usuario-->
  <div class="contenedor-header">
    <div menu-usuario></div>
  </div>
  <!--Menu de gestiÃ³n-->
  <div menu-gestion class="contenedor-menu-gestion"></div>

  <div class="estructura-menu-contenido">
    <!--Menu lateral Izquierdo-->
    <menu-lateral index="{ nro:0 }" class="contenido-menu"></menu-lateral>
  	<!--Contenido de la seccion mascaras-->
  	<div class="contenido-derecho">
      <!--Panel de filtros-->
      <div class="panel-filtros-generico">
  	    <h2 class="titulo-seccion">Negocios</h2>
  	    <div class="filtro">
          <div class="boton-filtro" ng-click="vm.toggleFiltro()">
            <span></span>
            <span>Filtrar<span>
          </div>
        </div>
  	  </div>
      <!--Filtro activado -->
      <div class="panel-filtros" ng-if="vm.filtroActivo">
        <div class="close-filtro" ng-click="vm.toggleFiltro()"></div>
        <div class="filtro-interno">
          <p>Fecha de Alta</p>
          <select>
            <option value="">Desde</option>
            <option value="">Desde</option>
            <option value="">Desde</option>
          </select>
          <select>
            <option value="">Hasta</option>
            <option value="">Desde</option>
            <option value="">Desde</option>
          </select>
        </div>
        <div class="filtro-interno">
          <p>Fecha de Baja</p>
          <select>
            <option value="">Desde</option>
            <option value="">Desde</option>
            <option value="">Desde</option>
          </select>
          <select>
            <option value="">Hasta</option>
            <option value="">Desde</option>
            <option value="">Desde</option>
          </select>
        </div>
        <div class="filtro-interno">
          <p>Estado</p>
          <select>
            <option value="">Todos</option>
            <option value="">Activo</option>
            <option value="">Inhabilitado</option>
          </select>
        </div>
        <div class="filtro-interno">
          <p>Nombre del Negocio</p>
          <div class="buscador">
            <span></span>
            <input type="text" placeholder="Buscar" />
          </div>
        </div>
        <div class="clear"></div>
      </div>

      <!--Tabla con el contenido de mascaras -->
      <table class="tabla-generica datos-negocios">
         <tr>
           <th>Nombre del negocio<span></span></th>
           <th>Entidades<span></span></th>
           <th>Suscriptores<span></span></th>
           <th>Estado<span></span></th>
         </tr>
         <tr ng-repeat="datos in vm.tablaNegocios">
           <td ng-bind="datos.negocio"></td>
           <td ng-bind="datos.entidades" class="tdright"></td>
           <td ng-bind="datos.suscriptores" class="tdright"></td>
           <td>
             <span ng-class="{'activo' : datos.estado === 'Activo', 'inhabilitado' : datos.estado === 'Inhabilitado' }">{{datos.estado}}</span>
             <span class="boton-tres-puntitos" ng-click="vm.abreOpciones($index)"></span>
             <div class="menu-adicional" ng-if="vm.opcionSeleccionada === $index">
               <ul>
                 <li>Inhabilitar</li>
                 <li>Duplicar</li>
               </ul>
             </div>
           </td>
         </tr>
      </table>
      <div class="paginador-generico">
        <span class="pag-anterior"></span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="pag-siguiente"></span>
      </div>
      <a href="#/nuevoNegocioPasoUno" class="boton-nuevo">+ Nuevo Negocio</a>
  	</div>
    <div class="clear"></div>
  </div>
</div>
